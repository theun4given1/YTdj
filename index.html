<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Dual Player Mixer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f0f0;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    .player-section {
      width: 600px;
    }
    .address-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .title-display {
      width: 300px;
      padding: 5px;
      font-size: 14px;
      text-align: center;
    }
    button.load-btn {
      padding: 5px 10px;
      cursor: pointer;
    }
    .select-box {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      border: 1px solid transparent;
    }
    .select-box.visible {
      opacity: 1;
    }
    .green {
      background-color: #4caf50;
      border-color: #388e3c;
    }
    .red {
      background-color: #f44336;
      border-color: #d32f2f;
    }
    .yellow {
      background-color: #ffeb3b;
      border-color: #fbc02d;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
      background: black;
    }
    #search-container {
      margin-bottom: 20px;
    }
    #search-bar {
      width: 300px;
      padding: 6px 8px;
      font-size: 16px;
    }
    #search-results {
      max-width: 900px;
      margin: 0 auto 30px auto;
      text-align: left;
    }
    .result-item {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
      background: white;
      padding: 10px;
      border-radius: 5px;
    }
    .result-item img {
      width: 120px;
      border-radius: 4px;
    }
    .result-info {
      flex-grow: 1;
      font-size: 14px;
    }
    .result-info strong {
      display: block;
      margin-bottom: 6px;
    }
    .result-select-btn {
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      background-color: #2196f3;
      border: none;
      color: white;
      border-radius: 4px;
      user-select: none;
    }
    .crossfader-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 30px;
      margin-bottom: 30px;
    }
    #crossfader {
      width: 300px;
    }
    label {
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="search-container">
    <input type="text" id="search-bar" placeholder="Search YouTube videos" />
    <button onclick="searchYouTube()">Search</button>
  </div>
  <div id="search-results"></div>

  <div class="container">
    <div class="player-section" id="player1-section">
      <div class="address-bar">
        <input type="text" id="title1-1" class="title-display" disabled placeholder="Slot 1"/>
        <button class="load-btn" onclick="loadVideo(1, 1)">Load</button>
        <div id="box-P1-1" class="select-box green"></div>
      </div>
      <div class="address-bar">
        <input type="text" id="title1-2" class="title-display" disabled placeholder="Slot 2"/>
        <button class="load-btn" onclick="loadVideo(1, 2)">Load</button>
        <div id="box-P1-2" class="select-box green"></div>
      </div>
      <div class="address-bar">
        <input type="text" id="title1-3" class="title-display" disabled placeholder="Slot 3"/>
        <button class="load-btn" onclick="loadVideo(1, 3)">Load</button>
        <div id="box-P1-3" class="select-box green"></div>
      </div>
      <div id="player1"></div>
    </div>

    <div class="crossfader-container">
      <label for="crossfader">Audio Crossfader</label>
      <input type="range" id="crossfader" min="0" max="1" step="0.01" value="0.5" />
    </div>

    <div class="player-section" id="player2-section">
      <div class="address-bar">
        <input type="text" id="title2-1" class="title-display" disabled placeholder="Slot 1"/>
        <button class="load-btn" onclick="loadVideo(2, 1)">Load</button>
        <div id="box-P2-1" class="select-box green"></div>
      </div>
      <div class="address-bar">
        <input type="text" id="title2-2" class="title-display" disabled placeholder="Slot 2"/>
        <button class="load-btn" onclick="loadVideo(2, 2)">Load</button>
        <div id="box-P2-2" class="select-box green"></div>
      </div>
      <div class="address-bar">
        <input type="text" id="title2-3" class="title-display" disabled placeholder="Slot 3"/>
        <button class="load-btn" onclick="loadVideo(2, 3)">Load</button>
        <div id="box-P2-3" class="select-box green"></div>
      </div>
      <div id="player2"></div>
    </div>
  </div>

  <script>
    // Replace with your own YouTube API key
    const apiKey = "AIzaSyBBMVXieMK017klojTWlVnu9hIX3nRrUXo";

    let player1, player2;
    let selectedVideoId = null;
    let selectedVideoTitle = null;
    let slotSelectionActive = false;
    let selectedSlotId = null;

    // Map of slotId => videoId assigned
    const assignedVideos = {};

    // Load YouTube iframe API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player1 = new YT.Player('player1', {
        height: '315',
        width: '600',
        videoId: '',
        events: { onStateChange: onPlayerStateChange }
      });
      player2 = new YT.Player('player2', {
        height: '315',
        width: '600',
        videoId: '',
        events: { onStateChange: onPlayerStateChange }
      });
    }

    // Player state changes trigger slot color updates
    function onPlayerStateChange(event) {
      updateSlotColors();
    }

    // Update colors for all slots
    function updateSlotColors() {
      const slots = ["P1-1","P1-2","P1-3","P2-1","P2-2","P2-3"];
      const crossfaderVal = parseFloat(document.getElementById("crossfader").value);

      slots.forEach(slot => {
        const box = document.getElementById(`box-${slot}`);
        const assignedVideo = assignedVideos[slot];
        const playerNum = parseInt(slot[1]);
        const slotNum = parseInt(slot[3]);

        if (!assignedVideo) {
          box.className = "select-box green";
          if (slotSelectionActive) {
            box.style.opacity = "1";
            box.style.pointerEvents = "auto";
          } else {
            box.style.opacity = "0";
            box.style.pointerEvents = "none";
          }
          return;
        }

        // Determine if video is currently playing on respective player
        const player = playerNum === 1 ? player1 : player2;
        if (!player || !player.getPlayerState) {
          box.className = "select-box green";
          box.style.opacity = slotSelectionActive ? "1" : "0";
          box.style.pointerEvents = slotSelectionActive ? "auto" : "none";
          return;
        }

        const currentVideoId = player.getVideoData().video_id;
        const state = player.getPlayerState();

        if (currentVideoId === assignedVideo) {
          // Determine muted by crossfader:
          let mutedByCrossfader = false;
          if (playerNum === 1 && crossfaderVal >= 0.95) mutedByCrossfader = true;
          if (playerNum === 2 && crossfaderVal <= 0.05) mutedByCrossfader = true;

          if (state === YT.PlayerState.PLAYING) {
            box.className = mutedByCrossfader ? "select-box yellow" : "select-box red";
          } else if (state === YT.PlayerState.PAUSED) {
            box.className = "select-box yellow";
          } else {
            box.className = "select-box green";
          }
        } else {
          box.className = "select-box green";
        }

        if (slotSelectionActive) {
          box.style.opacity = "1";
          box.style.pointerEvents = box.classList.contains("red") ? "none" : "auto";
          box.style.opacity = box.classList.contains("red") ? "0.5" : "1";
        } else {
          box.style.opacity = "0";
          box.style.pointerEvents = "none";
        }
      });
    }

    // Load assigned video into player on Load button click
    function loadVideo(playerNum, slotNum) {
      const slotKey = `P${playerNum}-${slotNum}`;
      const videoId = assignedVideos[slotKey];
      if (!videoId) {
        alert("No video assigned to this slot.");
        return;
      }
      const player = playerNum === 1 ? player1 : player2;
      if (!player) return;

      player.loadVideoById(videoId);
      updateSlotColors();
    }

    // Search YouTube videos and display results with select buttons
    function searchYouTube() {
      const query = document.getElementById("search-bar").value.trim();
      if (!query) return alert("Please enter a search term.");

      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(query)}&key=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          const resultsDiv = document.getElementById("search-results");
          resultsDiv.innerHTML = "";

          if (!data.items || data.items.length === 0) {
            resultsDiv.innerHTML = "<p>No results found.</p>";
            return;
          }

          data.items.forEach(item => {
            const videoId = item.id.videoId;
            const title = item.snippet.title;
            const thumbnail = item.snippet.thumbnails.medium.url;

            const resultItem = document.createElement("div");
            resultItem.className = "result-item";

            resultItem.innerHTML = `
              <img src="${thumbnail}" alt="Thumbnail" />
              <div class="result-info">
                <strong>${title}</strong>
                <button class="result-select-btn">Select</button>
              </div>
            `;

            resultItem.querySelector("button").addEventListener("click", () => {
              selectedVideoId = videoId;
              selectedVideoTitle = title;
              showSlotSelectors();
            });

            resultsDiv.appendChild(resultItem);
          });
        })
        .catch(err => {
          alert("Error searching YouTube API: " + err.message);
        });
    }

    // Show small colored boxes on all slots to assign selected video
    function showSlotSelectors() {
      slotSelectionActive = true;
      selectedSlotId = null;

      // Show all boxes that are not red (playing audible)
      const allSlots = ["P1-1","P1-2","P1-3","P2-1","P2-2","P2-3"];
      allSlots.forEach(slot => {
        const box = document.getElementById(`box-${slot}`);
        // Only enable pointer if not red
        if (box.classList.contains("red")) {
          box.style.pointerEvents = "none";
          box.style.opacity = "0.5";
        } else {
          box.style.pointerEvents = "auto";
          box.style.opacity = "1";
        }
        box.classList.add("visible");
      });

      // Add a document click listener to cancel if clicked outside boxes
      document.addEventListener('click', cancelSelectionOnClickOutside);
    }

    // Hide all slot selectors and clear selection mode
    function hideSlotSelectors() {
      slotSelectionActive = false;
      selectedVideoId = null;
      selectedVideoTitle = null;
      selectedSlotId = null;

      const allSlots = ["P1-1","P1-2","P1-3","P2-1","P2-2","P2-3"];
      allSlots.forEach(slot => {
        const box = document.getElementById(`box-${slot}`);
        box.classList.remove("visible");
        box.style.pointerEvents = "none";
        box.style.opacity = "0";
      });

      document.removeEventListener('click', cancelSelectionOnClickOutside);
      updateSlotColors();
    }

    // Handle slot box click: assign selected video if allowed
    function onSlotBoxClick(event) {
      event.stopPropagation();
      if (!slotSelectionActive || !selectedVideoId) return;

      const slotId = event.target.id.replace("box-", "");
      const box = event.target;

      if (box.classList.contains("red")) {
        // No assigning on red slots
        return;
      }

      // Assign selected video to slot
      assignedVideos[slotId] = selectedVideoId;

      // Update title display for that slot
      const playerNum = slotId[1];
      const slotNum = slotId[3];
      const titleInput = document.getElementById(`title${playerNum}-${slotNum}`);
      if (titleInput) {
        titleInput.value = selectedVideoTitle || "Selected Video";
      }

      hideSlotSelectors();
    }

    // Cancel assignment if clicking outside slot boxes
    function cancelSelectionOnClickOutside(event) {
      const target = event.target;
      if (!target.classList.contains('select-box') && !target.classList.contains('result-select-btn')) {
        hideSlotSelectors();
      }
    }

    // Attach event listeners to all slot boxes for selection
    function attachSlotBoxListeners() {
      const allSlots = ["P1-1","P1-2","P1-3","P2-1","P2-2","P2-3"];
      allSlots.forEach(slot => {
        const box = document.getElementById(`box-${slot}`);
        box.addEventListener("click", onSlotBoxClick);
      });
    }

    // Crossfader input handler to adjust volumes and colors
    function onCrossfaderChange() {
      const val = parseFloat(document.getElementById("crossfader").value);
      if (!player1 || !player2) return;

      // player1 volume: fade out as val goes from 0 to 1
      player1.setVolume(100 * (1 - val));
      // player2 volume: fade in as val goes from 0 to 1
      player2.setVolume(100 * val);

      updateSlotColors();
    }

    // Initialize all
    window.onload = () => {
      attachSlotBoxListeners();
      document.getElementById("crossfader").addEventListener("input", onCrossfaderChange);
      updateSlotColors();
    };
  </script>
</body>
</html>
